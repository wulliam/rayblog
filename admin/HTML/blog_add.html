<body bgcolor="#CCCCCC">
<table width="600" border="0" align="center" cellpadding="0" cellspacing="0">

        <table width="100%" height="112" border="0" cellpadding="0" cellspacing="0" class="table1">

          <td height="23" colspan="3" align="center" bgcolor="#666666" class="title">{h1}</td>

        <tr class="bodytext"> 
          <td colspan="3" align="center" valign="top" bgcolor="#f5f5f5"><form action="blog.php?action={action}" method="post" enctype="multipart/form-data" name="form1">
              <table width="100%" height="95" border="0" cellpadding="0" cellspacing="0">
                <tr> 
                  <td colspan="3" valign="top">
<table width="98%" height="57" border="0" align="center" cellpadding="0" cellspacing="0">

                      </tr>
                      <tr>

                        <td><select name="select">

							<!-- BEGIN bclass -->
					           <option value="{v}" {select[{v}]}>{cn}</option>

                          </select></td>
                        <td>&nbsp;</td>
                      </tr>
                      <tr> 
                        <td height="25" valign="top" class="bodytext">UBB标签：</td>

                          <input type="button" name="Submit6" value="插入图片" onclick="addubb('[IMG] [/IMG]')">

                          <input type="button" name="Submit9" value="粗体" onclick="addubb('[B][/B]')">
                          <input type="button" name="Submit10" value="代码" onclick="addubb('[CODE][/CODE]')">
                          <br><br><input type="button" name="Submit11" value="添加描述分隔符" onclick="addubb('[description]')">

                        <td>&nbsp;</td>
                      </tr>

                        <td valign="top" class="bodytext">文章内容：</td>

                      </tr>

                        <td height="25"> 
                          <br><Iframe name="main" src="upload.php" width="400" height="50" frameborder="0" scrolling="0"></IFRAME>
